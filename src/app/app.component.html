<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>&nbsp;
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
      <hr>
      <div style="width:100px;height:100px" [@divState]="animateIt" (@divState.start)="animationStarted($event)" (@divState.done)="animationEnded($event)"></div>
      <br>
      <div style="width:100px;height:100px" [@wildState]="animateItWild"></div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list" [@list1]>
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xl-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          *ngFor="let item of list" [@list2]>
          {{ item }}
        </li>
      </ul>
    </div>
</div>
