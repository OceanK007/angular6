<div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <!-- Password must be of 6 characters atleast for firebase auth -->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
