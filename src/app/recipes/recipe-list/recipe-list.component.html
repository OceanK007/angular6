<div class="row">
    <div class="col-xl-12">
        <button type="button" class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xl-12">
        <div class="list-group">
            <!-- Binding the recipeEl to recipe property -->
            <app-recipe-item 
                *ngFor="let recipeEl of (recipeState | async).recipes; let i = index" 
                [recipe]="recipeEl" [index]="i"></app-recipe-item>
        </div>
    </div>
</div>
